<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Gall.css" />
</head>
<body>
  <div class="gallery-wrap container d-flex justify-content-center align-items-center">
    <img src="./icons8-left-50 (1).png" id="backBtn" class="arrow-btn me-3" />

    <div class="gallery overflow-auto">
      <div class="row g-3 flex-nowrap">
        <div class="col-6 col-md-4">
          <img src="./img11.png" class="img-fluid rounded" />
        </div>
        <div class="col-6 col-md-4">
          <img src="./img22.png" class="img-fluid rounded" />
        </div>
        <div class="col-6 col-md-4">
          <img src="./img33.png" class="img-fluid rounded" />
        </div>
        <div class="col-6 col-md-4">
          <img src="./img55.png" class="img-fluid rounded" />
        </div>
        <div class="col-6 col-md-4">
          <img src="./imnn.jfif" class="img-fluid rounded" />
        </div>
        <div class="col-6 col-md-4">
          <img src="./img66.png" class="img-fluid rounded" />
        </div>
      </div>
    </div>

    <img src="./icons8-right-64.png" id="nextBtn" class="arrow-btn ms-3" />
  </div>

  <script>
    const scrollContainer = document.querySelector(".gallery");
    const backBtn = document.getElementById("backBtn");
    const nextBtn = document.getElementById("nextBtn");

    scrollContainer.addEventListener("wheel", (evt) => {
      evt.preventDefault();
      scrollContainer.scrollLeft += evt.deltaY;
    });

    nextBtn.addEventListener("click", () => {
      scrollContainer.scrollLeft += 300;
    });

    backBtn.addEventListener("click", () => {
      scrollContainer.scrollLeft -= 300;
    });
  </script>
</body>
</html>
